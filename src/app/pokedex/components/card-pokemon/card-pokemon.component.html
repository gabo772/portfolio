<div class="card">
    <div class="row">
        <div class="col-md-4">
            <img [src]="this.pokemon.frontNormal" alt="bulba" class="card-img-top w-100">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <div class="row mb-2">
                    <div class="col-md-4">
                        <h2>Nombre:</h2>
                    </div>
                    <div class="col-md-8">
                        <h2>{{this.pokemon.name}}</h2>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-4">
                        <h2>Tipo:</h2>
                    </div>
                    <div class="col-md-8">
                        <div class="d-flex justify-content-start">
                            <div class="pe-2" *ngFor="let tipo of this.pokemon.types">
                                <h2>{{tipo}}</h2>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
