<form class="row m-3 g-3 needs-validation" (ngSubmit)="emitPersona()" novalidate>
    <h4 class="mb-3 text-center">Ingrese personaje</h4>
    <div class="row mb-3">
        <label for="" class="col-4">Nombres</label>
        <div class="col-8">
            <input name="names" type="text" class="form-control" [(ngModel)]="person.names" required>
            <div class="invalid-feedback">
                Porfavor completa este campo!
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <label for="" class="col-4">Apellidos</label>
        <div class="col-8">
            <input name="lastnames" type="text" class="form-control" [(ngModel)]="person.lastNames" required>
            <div class="invalid-feedback">
                Porfavor completa este campo!
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <label for="" class="col-4">Correo</label>
        <div class="col-8">
            <input name="email" type="email" class="form-control" [(ngModel)]="person.email" required>
            <div class="invalid-feedback">
                Porfavor completa este campo!
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <label for="" class="col-4">Pais</label>
        <div class="col-8">
            <input name="country" type="text" class="form-control" [(ngModel)]="person.country" required>
            <div class="invalid-feedback">
                Porfavor completa este campo!
            </div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Agregar</button>

</form>
